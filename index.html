<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Schedule an Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Schedule an Appointment</h1>
      <form id="form1">
        <h4>Name:</h4>
        <div class="form-group">
          <input id="name" class="form" type="text" placeholder="Enter Your Name">
        </div>
        <h4>Address</h4>
        <div class="form-group">
          <input id="street" class="form-control" type="text" placeholder="Street">
          <input id="state" class="form" type="text" placeholder="State">
          <input id="zip" class="form" type="text" placeholder="Zip">
        </div>
        <h4>Appointment purpose:</h4>
        <div class="form-group">
          <input id="reason" class="form-control" type="text" placeholder="Please give your reasons for making an appointment.">
        </div>
        <h4>When would you like to schedule your appointment?:</h4>
        <div class="form-group">
          <input id="date" class="form-control" type="text" placeholder="Date">
          <input id="time" class="form-control" type="text" placeholder="Time">
        </div>
      <button type="submit" class="btn-success">Book your appointment.</button>
    </form>
    <div id="output">
    </div>
  </div>
  </body>
</html>
